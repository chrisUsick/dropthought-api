AllCops:
  Exclude:
    - 'db/migrate/*'
    - 'db/schema.rb'
Style/ClassAndModuleChildren:
  Exclude:
    - 'test/test_helper.rb'

Metrics/BlockLength:
  Exclude:
    - 'db/schema.rb'


Metrics/LineLength:
  Max: 90
  AllowHeredoc: true
  Exclude:
    - 'db/schema.rb'

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 25

Metrics/AbcSize:
  Max: 26
